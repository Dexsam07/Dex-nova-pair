<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Levanter â€¢ Link Device</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class', daisyui: { themes: ["dark"] } }
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body { background: #0f0f17; }
  </style>
</head>
<body class="min-h-screen flex">

  <!-- Sidebar (same as above) -->
  <aside class="w-64 bg-gray-900 h-screen p-6 flex flex-col fixed">
    <!-- ... same sidebar code as index.html ... -->
  </aside>

  <!-- Main -->
  <main class="flex-1 ml-64 p-8">
    <h2 class="text-3xl font-bold mb-2">Link a device</h2>
    <p class="text-gray-400 mb-8">Choose your preferred method to link your device.</p>

    <div class="card bg-gray-800 rounded-xl p-8 max-w-3xl mx-auto">
      <div class="flex items-center gap-4 mb-6">
        <div class="w-14 h-14 bg-indigo-600/20 rounded-full flex items-center justify-center">
          <i class="fas fa-link text-3xl text-indigo-400"></i>
        </div>
        <h3 class="text-2xl font-semibold">Link your device</h3>
      </div>

      <div class="form-control mb-6">
        <label class="label cursor-pointer justify-start gap-3">
          <input type="radio" name="method" class="radio radio-primary" checked />
          <span>Use Custom Session ID</span>
        </label>
        <label class="label cursor-pointer justify-start gap-3">
          <input type="radio" name="method" class="radio radio-primary" />
          <span>Receive Session on WhatsApp</span>
        </label>
      </div>

      <div class="divider my-8">Select Connection Method</div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="card bg-gray-700 p-6 text-center hover:bg-gray-600 cursor-pointer">
          <i class="fas fa-qrcode text-5xl text-indigo-400 mb-4"></i>
          <h4 class="text-xl font-semibold mb-2">QR Code</h4>
          <p class="text-gray-400">Scan with WhatsApp</p>
        </div>

        <div class="card bg-gray-700 p-6 text-center hover:bg-gray-600 cursor-pointer">
          <i class="fas fa-key text-5xl text-green-400 mb-4"></i>
          <h4 class="text-xl font-semibold mb-2">Pairing Code</h4>
          <p class="text-gray-400">Use Phone Number</p>
        </div>
      </div>

      <div class="alert alert-warning mt-8">
        <i class="fas fa-exclamation-triangle"></i>
        <span>You will not receive the session ID on WhatsApp, copy it from here.</span>
      </div>

      <div class="alert alert-info mt-4">
        <i class="fas fa-shield-alt"></i>
        <span>If connection fails, try using a VPN.</span>
      </div>
    </div>

    <!-- Bottom Login -->
    <div class="fixed bottom-6 right-6">
      <button class="btn btn-primary gap-2 shadow-lg">
        <i class="fab fa-github"></i>
        Login with GitHub
      </button>
    </div>
  </main>

</body>
</html>
